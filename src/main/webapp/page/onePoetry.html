<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>onePoetry.html</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/onePoetry.css">
  </head>

  <body>
    <div class="onePoetry_container" id="vue_moudle">
        <div class="nav_container">
            <img class="poetry_logo" src="../img/poetry_logo.png"/>
            <div class="nav_page_container">
                <span class="nav_span nav_page nav_nowPage" onclick="window.location.href='onePoetry.html'">诗词</span>
                <span class="nav_span nav_page" onclick="window.location.href='oneTea.html'">茶社</span>
            </div>
            <div class="nav_mine_container">
                <span class="nav_span nav_mine">你好，{{userName}}</span>
                <span class="nav_span nav_mine">我的</span>
            </div>
        </div>
        <ul class="poetry_nav">
            <li class="poetry_nav_li poetry_nav_active" onclick="window.location.href='onePoetry.html'">一首</li>
            <li class="poetry_nav_li" onclick="window.location.href='poetrySearch.html'">诗词</li>
            <li class="poetry_nav_li" onclick="window.location.href='poetryComment.html'">与君语</li>
        </ul>
        <div class="date_pic_container">
            <p class="date">2018-06-01&ensp; &ensp; &ensp; &ensp;农历四月十八</p>
            <div>
                <img src="../img/poetry_xiaoman.jpg" style="width: 557px; height: 268px;"/>
            </div>
        </div>
        <div class="recommend_poetry_container">
            <div class="recommend_title_container">
                <div class="line_left"></div>
                <div class="recommend_title">
                    <div class="recommend_title_content">今日荐诗</div>
                </div>
                <div class="line_right"></div>
            </div>
            <div v-for="poetry in recommendPoetryList" class="recommend_poetry">
                <p class="recommend_poetry_title">{{poetry.title}}</p>
                <p class="recommend_poetry_author">{{poetry.author}}</p>
                <p class="recommend_poetry_content" v-html="poetry.content"></p>
                <div class="line_bottom_container">
                    <div class="line_bottom"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div>
    </div> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#vue_moudle',
            data: {
                userName: '',
                recommendPoetryList: [
                    { 
                        title: '钱塘湖春行' ,
                        author: '唐代/白居易',
                        content: '<span>乱花渐欲迷人眼，浅草才能没马蹄。</span><br/>' +
                                 '<span>最爱湖东行不足，绿杨阴里白沙堤。</span><br/>'
                    },
                    { 
                        title: '春江花月夜' ,
                        author: '唐代/张若虚',
                        content: '<span>春江潮水连海平，海上明月共潮生。</span><br/>' + 
                                 '<span>滟滟随波千万里，何处春江无月明。</span><br/>'
                    },
                    { 
                        title: '春雪',
                        author: '唐代/韩愈',
                        content: '<span>新春都未有芳华，二月初惊见草芽。</span><br/>' + 
                                 '<span>白雪却嫌春色晚，故穿庭树作飞花。</span><br/>'
                    },
                    { 
                        title: '绝句二首',
                        author: '唐代/杜甫',
                        content: '<span>迟日江山丽，春风花草香</span><br/>' + 
                                 '<span>泥融飞燕子，沙暖睡鸳鸯</span><br/>'
                    },
                    { 
                        title: '蝶恋花·暖风晴雨初破冻',
                        author: '宋代/李清照',
                        content: '<span>暖风晴雨初破冻，柳眼眉腮，已觉春心动。</span><br/>' + 
                                 '<span>酒意诗情谁与共，泪融残粉花钿重。</span><br/>'
                    },
                ]
            },
            mounted: function () {
                this.$nextTick(function () {
                    console.log("document.cookie: " + document.cookie);
                    var arrCookie = document.cookie.replace(/[ ]/g,"").split(";");
                    for(var i = 0;i < arrCookie.length; i++){
                        console.log(arrCookie[i]);   
                        var arr = arrCookie[i].split("="); 
                        if(arr[0] == "userName"){
                            this.userName = arr[1];
                            break;
                        }
                    }
                })
            }
        })
    </script>
  </body>
</html>
