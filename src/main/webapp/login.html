<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang=“en”>
  <head>
    <title>My html 'login.html' starting page</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">

     <style type="text/css">
        html, body{
            width: 100%;
            height: 100%;
        }
        body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            /*background-color: rgb(244,239,233);*/
            /*background-color: rgb(234,236,231);*/
            background-color: rgb(226,227,222);
            /*background-color: rgb(252,251,247);*/
        }
        .login_container{
        	width: 100%;
        	height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img{
            width: 300px;
            height: 300px;
            z-index: 2;
            position: relative;
            right: 100px;
        }
        .content_container{
            position: relative;
            left: 100px;
            text-align: center;
            font-size: 14px;
        }
        p{
            font-size: 20px;
        }
        .login_div{
            margin: 10px 0 10px 0;
            font-size: 16px;
        }
        .input{
            height: 28px;
            border: 1px solid #666;
            border-radius: 5px;
            position: relative;
            left: 10px;
        }
        .button{
            height: 34px;
            width: 150px;
            margin-top: 30px;
            background-color: rgb(52,52,52);
            color: #fff;
            border: 0px;
            border-radius: 5px;
            position: relative;
            left: 20px;
            font-size: 14px;
            cursor: pointer;
        }
     </style>
  </head>

  <body>
    <div class="login_container">
        <img src="img/login_circle.gif"/>
        <div class="content_container">
            <p>登&ensp;&ensp;&ensp;&ensp;录</p>
            <div class="login_div">
                <span>用户名：</span>
                <input type="text" placeholder="请输入用户名" class="input"/>
            </div>
            <div class="login_div">
                <span>密&ensp;&ensp;码：</span>
                <input type="password" placeholder="请输入密码" class="input"/>
            </div>
            <input type="button" value="确定登录" class="button" onclick="window.location.href='page/onePoetry.html'">
        </div>
    </div>

  </body>
